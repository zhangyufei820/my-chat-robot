<style>
  @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&display=swap');

  :root{
    --deep:#0e101a;--panel:#181b2e;--border:#3a3e6e;
    --c1:#9d8eee;--c2:#00bfff;--txt:#f2f3fa;--txt2:#bfbfe7;
  }
  *{box-sizing:border-box;padding:0;margin:0}
  body{font-family:'Exo 2','Noto Sans SC',sans-serif;background:var(--deep);color:var(--txt);height:100vh;display:flex}
  /*  ======  两栏布局  ======  */
  #sidebar{width:300px;padding:32px 24px;display:flex;flex-direction:column;gap:24px;border-right:1px solid var(--border);overflow-y:auto}
  #chat-wrapper{flex:1;display:flex;flex-direction:column;background:var(--panel)}
  /*  角色按钮  */
  .persona-card{
    background:linear-gradient(145deg,#222546,#16182a);
    border:1px solid var(--border);border-radius:14px;padding:22px 16px;
    text-align:center;cursor:pointer;transition:.25s;user-select:none;
    font-size:1.05rem;font-weight:600;line-height:1.4;color:var(--txt2);
    box-shadow:0 3px 10px rgba(0,0,0,.4)
  }
  .persona-card:hover,
  .persona-card.active{
    transform:translateY(-6px);
    border-color:var(--c1);color:#fff;
    background:linear-gradient(135deg,var(--c1) 0%,var(--c2) 100%);
    box-shadow:0 6px 25px rgba(0,191,255,.45)
  }
  /* 聊天区 */
  #chat-box{flex:1;padding:28px;overflow-y:auto;display:flex;flex-direction:column;gap:20px}
  .message{max-width:80%;display:flex;animation:fade .5s}
  .user-message{align-self:flex-end}
  .ai-message{align-self:flex-start}
  .message-bubble{
    padding:14px 20px;border-radius:20px;background:#007bff;color:#fff;
    line-height:1.65;white-space:pre-wrap;word-break:break-word;
  }
  .ai-message .message-bubble{background:#26293f;color:var(--txt2)}
  /* 输入区 */
  #input-area{display:flex;padding:18px 24px;border-top:1px solid var(--border);gap:14px;background:rgba(14,16,26,.9);backdrop-filter:blur(8px)}
  #message-input{flex:1;background:var(--deep);border:1px solid var(--border);border-radius:22px;padding:12px 20px;color:var(--txt);font-size:1rem}
  #message-input:focus{outline:none;border-color:var(--c1);box-shadow:0 0 8px rgba(157,142,238,.7)}
  
#send-button{width:48px;height:48px;border-radius:50%;border:none;background:linear-gradient(135deg,var(--c1),var(--c2));display:flex;justify-content:center;align-items:center;cursor:pointer;transition:.2s}
  #send-button svg{fill:#fff;width:22px;height:22px}
  #send-button:hover{transform:scale(1.1);box-shadow:0 0 15px rgba(0,191,255,.6)}
  @keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
</style>
